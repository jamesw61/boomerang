<!DOCTYPE html>
<html>

<head>
    <title>Project Boomerang</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" type="text/css" href="assets/dragula.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</head>

<body>
    <header class="text-center header">
        <div class="navbar">
            <h1>Relocation Snapshot</h1>
            <div id="userEmail" class="form-group text-left logIn">
                <label for="email">Email:</label>
                <input type="text" id="email">
                <label for="password">Password:</label>
                <input type="password" id="password">
                <button id="logIn" class="btn btn-regular">Log In</button>

            </div>
            <div class="row col-md-12" id="userSignOut">
            	<p id="welcome">Welcome, </p>
            	<button id="signOut" class="btn btn-regular">Signout</button>
            </div>
            <br>
        </div>
        <div class="row">
	        <select class="city" id="searchInput" name="search">
	        </select>
	        <button type="submit" class="btn btn-regular" id="searches">Submit</button>
		</div>
    </header>
    <div class="row togg">
        <p id="toggle" class="text-center">Click to switch between city in and job search results</p>
    </div>
    <div id="cityInfo">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5">
                    <h3 id="salary"></h3>
                </div>
                <div class="col-md-4 dataContainer">
                    <h3 id="temp"></h3>
                </div>
                <div class="col-md-3 dataContainer">
                    <h3 id="beer"></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-12">
                <div id="chart">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="jobInfo">
        <div class="container-fluid">
            <div class="panel-default col-md-1"></div>
            <div class="panel col-md-5 resultsTwo" id="resultsTwo">
            	<div class="panel-body">Job
                <div class="well"></div>
            </div>
            </div>
            <div class="panel col-md-5 favorites" id="savedJobs">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/boomerang.js"></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/$VERSION/dragula.min.js'></script> -->
    <script type="text/javascript" src="assets/dragula.js"></script>
</body>

</html>
